<h2>Nueva tarea</h2>
Título:
<input type="text" [(ngModel)]="titulo">
Descripción:
<input type="text" [(ngModel)]="descripcion">
<button ()>Añadir</button>

<h2>Tareas pendientes</h2>
<ul>
  <li class="pendiente" *ngFor="let t of tareasPendientes">
    {{ t.titulo }}
  </li>
</ul>

<h2>Tareas realizadas</h2>
<ul>
  <li class="realizada" *ngFor="let t of tareasRealizadas">
    <del>{{ t.titulo }}</del>
  </li>
</ul>
